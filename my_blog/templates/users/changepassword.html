{% extends "users/login.html" %}
{% block header %}


<!-- header start -->
<header id="header">
  <div class="mw1200 header-contain clearfix">
    <!-- logo start -->
    <h1 class="logo">
      <a href="javascript:void(0);" class="logo-title">Python</a>
    </h1>
    <!-- logo end -->
    <!-- nav start -->
    <nav class="nav">
      <ul class="menu">
        <li class="active"><a href="../news/index.html">首页</a></li>
        <li><a href="../course/course.html">在线课堂</a></li>
        <li><a href="../doc/docDownload.html">下载文档</a></li>
        <li><a href="../news/search.html">搜索</a></li>
      </ul>
    </nav>
    <!-- nav end -->

  </div>
</header>
<!-- header end -->
{% endblock %}
{% block container %}
<main id="container">
  <div class="register-contain">
    <div class="top-contain">
      <h4 class="please-register">密码修改</h4>
      <a href="../login" class="login">立即登录 &gt;</a>
    </div>

    <form action="" method="post" class="form-contain" >
            {% csrf_token %}
        <div class="form-item">
        <input type="tel" placeholder="注册过的手机号" id="mobile" name="telephone" class="form-control" autocomplete="off" autofocus>
      </div>
      <div class="form-item">
        <input type="password" placeholder="输入旧密码" id="old_pwd" name="old_password" class="form-control">
      </div>
      <div class="form-item">
        <input type="password" placeholder="输入新密码" id="new_pwd" name="new_password" class="form-control">
      </div>

      <div class="form-item">
        <input type="submit" value="修改" class="changepassword-btn">
        <input type="reset" value="取消" class="notchange-btn">

         </div>
    </form>
  </div>
</main>

{% endblock %}

{% block script %}

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../../static/js/user/changepassword.js"></script>
<script src="../../static/js/base/message.js"></script>

{% endblock %}
